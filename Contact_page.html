		<script>
		Gebruikersnaam = sessionStorage.getItem("Username");
		if (Gebruikersnaam) {
			document.getElementById("User").innerHTML = Gebruikersnaam;
			document.getElementById("Logtext").innerText = "Log out";
		}
		else {
